{% extends 'learning_logs/base.html' %}

{% block content %}
<p>Topics</p>

<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a> -
        <a href="{% url 'learning_logs:edit_topic' topic.id %}">
            Edit topic</a>
        <!-- <p>
            <a href="{% url 'learning_logs:edit_topic' topic.id %}">
                Edit topic</a>
        </p> -->
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<!-- include a link to the new_topic page -->
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
