{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

<!-- If the form’s errors attribute is set, we display an error message 
    Removing after loading bootstrap5; django-bootstrap5 manages form error automatically -->
<!-- {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %} -->

<!-- We want the login view to process the form, so we set the action argument as the URL of the 
    login page. The login view sends a form object to the template, and it’s up to us to display the 
    form and add a submit button -->
<form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    <!-- This template tag inserts Bootstrap style rules into the form’s individual elements as the form is rendered -->
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log in" %}
</form>

{% endblock content %}
